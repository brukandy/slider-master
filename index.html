<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="header-section">
            <h1 class="main-title">I Master pi√π Richiesti, Scoprili Ora!</h1>
        </div>

        <div class="slider-wrapper">
            <div class="slider-track">
                <div class="slide" data-index="0" data-link="https://app.leonemasterschool.it/course/ai-genius-lab">
                    <img src="images2/1.png" alt="AI Genius Lab">
                </div>
                <div class="slide" data-index="1" data-link="https://app.leonemasterschool.it/course/coaching-da-zero">
                    <img src="images2/2.png" alt="Coaching da Zero">
                </div>
                <div class="slide" data-index="2" data-link="https://app.leonemasterschool.it/course/meditazioni-pro-risolv-i-tuoi-problemi-grazie-al-potere-della-meditazione">
                    <img src="images2/3.png" alt="Meditazioni Pro">
                </div>
                <div class="slide" data-index="3" data-link="https://app.leonemasterschool.it/course/fare-soldi-con-le-case">
                    <img src="images2/4.png" alt="Fare Soldi con le Case">
                </div>
                <div class="slide" data-index="4" data-link="https://app.leonemasterschool.it/course/cum-vinco-vinci-e-fai-vinci">
                    <img src="images2/5.png" alt="Cum Vinco">
                </div>
                <div class="slide" data-index="5" data-link="https://app.leonemasterschool.it/course/da-0-a-1miliardo">
                    <img src="images2/6.png" alt="Da 0 a 1 Miliardo">
                </div>
                <div class="slide" data-index="6" data-link="https://app.leonemasterschool.it/course/la-scienza-delle-emozioni-benessere-psicologico-e-relazioni-interpersonali">
                    <img src="images2/7.png" alt="La Scienza delle Emozioni">
                </div>
            </div>
        </div>

        <div class="cta-section">
            <button class="nav-btn prev-btn" aria-label="Previous">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            
            <a href="https://app.leonemasterschool.it/course/ai-genius-lab" class="cta-btn" id="ctaButton" target="_blank" rel="noopener noreferrer">
                Inizia da qui
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </a>
            
            <button class="nav-btn next-btn" aria-label="Next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>

</html>
